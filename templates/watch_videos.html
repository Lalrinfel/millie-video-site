<!DOCTYPE html>
<html>
<head>
    <title>View Videos</title>
    <style>
        body {
            background-color: #e0f7d5;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        h2 {
            color: #2e7d32;
        }

        .video-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .video-box {
            background-color: #f0fce8;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            width: 320px;
        }

        video {
            width: 100%;
            border-radius: 10px;
        }

        a {
            color: #2e7d32;
            text-decoration: none;
            margin-top: 20px;
            display: inline-block;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>ðŸŒ¿ Videos for {{ subject|capitalize }} ðŸŒ¿</h2>

    {% if videos %}
    <div class="video-container">
        {% for video_url in videos %}
        <div class="video-box">
            <video controls>
                <source src="{{ video_url }}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        {% endfor %}
    </div>
    {% else %}
        <p>No videos found for this subject.</p>
    {% endif %}

    <br>
    <a href="/watch-home">&larr; Back to Subject Selection</a>
</body>
</html>
