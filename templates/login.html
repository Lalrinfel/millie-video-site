<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            background-color: #dfffd8;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
        }
        .login-box {
            background-color: #e6ffcc;
            width: 400px;
            margin: 100px auto;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        h2 {
            color: green;
        }
        input {
            padding: 10px;
            margin: 10px 0;
            width: 80%;
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            background-color: #66bb6a;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #57a05a;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>üçÉ Welcome!Enter to log inüçÉ</h2>
        <form method="POST" action="/login/email">
            <input type="email" name="email" placeholder="Enter your email" required><br><br>
            <input type="password" name="password" placeholder="Enter your password" required><br><br>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
